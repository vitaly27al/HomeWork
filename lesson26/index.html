<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 26</title>
    <link rel="shortcut icon" type="image/x-icon" href="html-logo.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- селектор тегов -->
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <hr>
    <!-- селектор по классу -->
    <div class="block">hello</div>    
    <div class="block">hello</div>    
    <div class="block">hello</div>    
    <div class="block">hello</div>
    <hr>
    <!-- селектор по id -->
    <div id="block">hello</div>
    <hr>
    <!-- селектор по атрибуту -->
    <div atribut="a1">hello</div>    
    <div atribut="a2">hello</div>
    <hr>
    <!-- комбинация селекторов -->
    <div class="block1">hello</div>    
    <div class="block2">hello</div>    
    <div class="block3">hello</div>    
    <div class="block4">hello</div>
    <hr>
    <!-- Контекстные селекторы 1 -->
    <div class="b">hello</div>
    <span class="b">hello</span> 
    <hr>
    <!-- Контекстные селекторы 2 -->
    <div>
        <div class="orange">hello</div>
    </div>
    <hr>
    <!-- Контекстные селекторы 3 -->
    <div class="parent">
        <div class="child">hello</div>
        <div class="child">hello</div>
        <div class="child">hello</div>
        <div>
            <div class="child">hello</div>
        </div>
    </div>

</body>

</html>
